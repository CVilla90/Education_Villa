{% extends "edu_core/base.html" %}

{% block content %}
<h2>Question Bank for {{ course.name }}</h2>

<table>
    <thead>
        <tr>
            <th>Key Name</th>
            <th>Question Text</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for question in questions %}
        <tr>
            <td>{{ question.key_name }}</td>
            <td>{{ question.text }}</td>
            <td>{{ question.get_question_type_display }}</td>
            <td>
                <a href="{% url 'edit_question_in_bank' question.id %}">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Add New Question Button -->
<a href="{% url 'question_type_selection_for_bank' course.id %}" class="btn btn-primary">Add New Question</a>

{% endblock %}
