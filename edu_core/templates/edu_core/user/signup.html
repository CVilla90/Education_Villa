<!-- Portfolio\Education_Villa\edu_core\templates\edu_core\user\signup.html -->
{% extends "edu_core/base.html" %}

{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'edu_core/css/signup.css' %}" type="text/css">

<div class="signup-container">
    <h2>Create Your Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <p class="login-prompt">Already have an account? <a href="{% url 'login' %}">Log in here</a>.</p>
</div>
{% endblock %}
