<!-- Portfolio\Education_Villa\edu_core\templates\edu_core\course_create.html -->

{% extends "edu_core/base.html" %}

{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'edu_core/css/course_create.css' %}" type="text/css">

<div class="course-create-container">
    <h2>Create a New Course</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="create-course-button">Create Course</button>
    </form>
</div>
{% endblock %}
