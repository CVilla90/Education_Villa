<!-- Portfolio\Education_Villa\edu_core\templates\edu_core\course_edit.html -->

{% extends "edu_core/base.html" %}

{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'edu_core/css/course_edit.css' %}" type="text/css">

<div class="course-edit-container">
    <h2>Edit Course: {{ course.name }}</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save-course-btn">Save Changes</button>
    </form>
</div>
{% endblock %}
