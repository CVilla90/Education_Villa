<!-- Portfolio\Education_Villa\edu_core\templates\registration\login.html -->
{% extends "edu_core/base.html" %}

{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'edu_core/css/login.css' %}" type="text/css">

<div class="login-container">
    <h2>Welcome Back</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
        <input type="hidden" name="next" value="{{ next }}">
    </form>

    {% if form.errors %}
    <p class="error-message">Your username and password didn't match. Please try again.</p>
    {% endif %}

    <p class="signup-redirect">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
</div>
{% endblock %}
